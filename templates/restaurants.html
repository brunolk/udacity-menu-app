<html>

<head>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <div class = 'pane'>
    <h1>RESTAURANTS</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}  
      {% endif %}
    {% endwith %}    

    <a href='{{url_for('newRestaurant')}}'>Create New Restaurant</a></br></br>
    <a href='{{url_for('gdisconnect')}}'>Logout</a></br></br>

    {% for restaurant in restaurants %}
    <div>
      <a href='{{url_for('showMenu', restaurant_id=restaurant.id)}}'><p>{{restaurant.name}}</p></a>
      <a href='{{url_for('editRestaurant', restaurant_id=restaurant.id)}}'>Edit Restaurant</a></br>
      <a href='{{url_for('deleteRestaurant', restaurant_id=restaurant.id)}}'>Delete Restaurant</a></br></br>
    </div>
    {% endfor %}
  </div>
</body>

</html>
